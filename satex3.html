<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Style to fix the issue of text extending past panel length -->
        <style>
            .panel-body a
            {
                word-break:break-all;
            }
        </style>
</head>

<body>
<div class ="container">
    <div class ="jumbotron" style="background-color: #20315A ; color: yellow;">
    <h1>New York Times Search</h1>
    </div>
    <!-- row for searching parameters -->
    <div class ="row">
    <div class ="col-sm-12">
    <!--     First Panel for handling the searh parameters -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class"panel-title">Search Parameters</h3>
        </div>
    <div class="panel-body">
            <!-- Form for inputs -->
            <form role="form">
            <!-- form group creates text box for getting search term -->
            <div class="form-group">
                <label for ="search terms">Search Term:</label>
                <input type="text" class ="form-control" id="searchTerm">
            </div>

            <!-- this form group identifies number of records to retrieve -->
            <div class="form-group">
             <label form="usr">Number of Records to Retrieve:</label>
             <select class="form-control" id="numRecordsSelect">
                <option value=1>1</option>
        <!--         setting the option for 5 as default -->
            <option value=5 selected>5</option>
            <option value=10>10</option>
            </select>
        </div>

        <!--     this will identify the start year to search -->
        <div class="form-group">
            <label for="startYear">Start Year:</label>
             <input type="text" class ="form-control" id="startYear">
        </div>
        <!--     this will identify the end year to search -->
        <div class="form-group">
             <label for="endYear">End Year:</label>
             <input type="text" class ="form-control" id="endYear">
        </div>
        <!-- final submit button -->
         <button type="submit" class="btn btn-default" id="runSearch"></i>Search</button>
         <button type="button" class="btn btn-default" id="clearAll">Clear Results</button>
        </form>
       </div>
     </div>
    </div>
  </div>

<div class="row">
    <div class ="col-sm-12">
        <br>
        <!-- panel for wells for each article retrieved -->
    <div class="panel panel-primary">
    <!--         panel for retrieved articles box -->
        <div class="panel-heading">
            <h3 class"panel-title">Current Articles</h3>
        </div>
    <div class="panel-body" id="wellSection">
    </div>
</div>
</div>
</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Code to the Javascript File -->
<script src="satex.js"></script>
</body>
</html>
